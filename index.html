<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIC ASCII</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/textmode.js@latest/dist/textmode.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="col-artwork">
        <div id="intro">
            <a href="https://hhong621.github.io/work/" target="_blank" style="color: #14ee44; text-decoration: none; font-family: 'JetBrains Mono', monospace;">Harrison Hong</a>
            <h1>ASCII Art Museum</h1>
            <p>This project combines my love for art museums and ASCII art. Artworks come in a small batch and update every hour. Enjoy!
                <br><br>Images are from <a href="https://api.artic.edu/docs/#introduction" target="_blank">The Art Institute of Chicago API</a>. ASCII library is from <a href="https://code.textmode.art/" target="_blank">textmode.js</a>.</p>
        </div>
        <div id="artwork-container">
            <div id="artwork-text">
                <div class="text-row">
                    <span class="row-title">Title</span>
                    <span id="artwork-title"></span>
                </div>
                <div class="text-row">
                    <span class="row-title">Artist</span>
                    <span id="artwork-artist"></span>
                </div>
                <div class="text-row">
                    <span class="row-title">Date</span>
                    <span id="artwork-date"></span>
                </div>
            </div>
            <img id="image-container"/>
        </div>
    </div>
    <div id="col-canvas">
        <canvas id="textmode-canvas"></canvas>
        <div class="btn-container">
            <button id="color-btn">Toggle Color Mode</button>
            <button id="next-btn">Next Artwork</button>
            <button id="reveal-btn">Reveal</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        setTimeout(function(){renderImage(imageUrl, characters, getCharColorMode(), "fixed")}, 1000);
    </script>
</body>
</html>
